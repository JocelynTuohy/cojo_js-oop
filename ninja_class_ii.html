<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title></title>
  </head>
  <body>
    <script>
      function Ninja(name, health=100, speed=3, strength=3){
        this.name = name;
        this.health = health;
        this.speed = speed;
        this.strength = strength;
        this.sayName = function(){
          console.log(`My ninja name is ${this.name}!`);
          return this;
        };
        this.showStats = function(){
          var statString = '';
          statString += `Name: ${this.name}, `;
          statString += `Health: ${this.health}, `;
          statString += `Speed: ${this.speed}, `;
          statString += `Strength: ${this.strength}`;
          console.log(statString);
          return this;
        };
        this.drinkSake = function(){
          this.health += 10;
          return this;
        };
        this.punch = function(opponent){
          if (opponent instanceof Ninja){
            opponent.health -= 5;
            console.log(`${opponent.name} was punched by ${this.name} and lost 5 Health!`);
          }else{
            console.log('Why are you trying to hit that? Find somebody your own size.');
          };
          return this;
        };
        this.kick = function(opponent){
          if (opponent instanceof Ninja){
            opponent.health -= (this.strength * 5);
            console.log(`${opponent.name} was kicked by ${this.name} and lost ${this
              .strength * 5} Health!`);
          }else{
            console.log('Why are you trying to kick that? Find somebody your own size.');
          };
          return this;
        }
      }
    </script>
  </body>
</html>
